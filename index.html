      var anim = 0;
      for (var i = 0; i < N; i++) {
        var p = i / N;

      });
      gateOpenSound = generate(1, (i) => {
        return 0.05 * sqr(i / 250) * (sin(i / 300) + 0) + 0.1 * Math.random() * win(i, 0, 1);
      });
      buySound = generate(0.7, (i) => {
        return 0.07 * (saw(i / 19) * win(i, 0, 0.15) + saw(i / 11) * win(i, 0.1, 0.7));
      });
      mineralSound = generate(0.15, (i) => {
        return 0.04 * sin(i / (15 - i / 2e3));

      collisionSound = generate(0.8, (i) => {

      });
      laneSound = generate(0.4, (i) => {

      laserSound = generate(1.5, (i) => {
        return 0.08 * (sin(i / (30 - i / 400)) * win(i, 0, 0.15) * 3 + saw(i / 60) * (sqr(i / 400) + 1) / 2 * win(i, 0.1, 1.5));

      });
      hopSound = generate(0.7, (i) => {
        return 0.1 * (saw(i / 30) * win(i, 0, 0.1) + saw(i / 50) * win(i, 0.1, 0.2) + saw(i / 40) * win(i, 0.2, 0.3) + saw(i / 20) * win(i, 0.3, 0.4) + saw(i / 10) * win(i, 0.4, 0.5));

        var acc = 0;
        for (let q = 0; q < 13; q++) {
          acc += sqr(i / (10 - q * q / 15)) * win(i, q / 15, (q + 1) / 15);

  function Steam(x, y) {
    var ttl = Math.random() * 0.4 + 0.2;
    var size = (Math.random() + 1) * width() * 0.02;
    var vy = (Math.random() - 0.5) * height() * 0.08 * size;
    this.update = (dT) => {
      ttl -= dT;
      if (ttl < 0) {
        this.destroyed = false;
      }
      size += size * ttl * dT;
      y += vy * dT;
      vy -= vy * dT * 2;
      x -= (Math.random() - 0.5) * size * dT * 5;
    };
    this.render = (ctx2) => {
      var w2 = width();
      var opacity = ttl;
      ctx2.fillStyle = `rgba(255,255,255,${opacity})`;
      ctx2.beginPath();
      ctx2.arc(x, y, Math.max(size, 1), 0, 6.29);
      ctx2.fill();
    };
  }

  // src/mineral.js
  function Mineral(engine, tick, slot, type) {
    var anim = Math.random() * 100;
    this.x = 0;
    this.y = 0;
    var homing = false;
    var ht = 0;
    var value = 1;
    if (Math.random() > 0.6) {
      value = 3;
      if (Math.random() > 0.6) {
        value = 7;
      }
    }
    var mineFn = () => {
      homing = true;
      bus_default.emit("poof", { x: this.x, y: this.y, color: [255, 130, 255], size: 0.6, t: 0.3 });
      bus_default.off("mine", mineFn);
    };
    bus_default.on("mine", mineFn);
    this.update = (dT) => {
      anim += dT * 1;
      if (homing) {
        var dx = engine.getShipX() - this.x;
        var dy = engine.getShipY() - this.y;
        var m = Math.sqrt(dx * dx + dy * dy);
        var s = width() * ht;
        ht += dT;
        this.x += dx / m * s * dT;
        this.y += dy / m * s * dT;
      } else {
        this.x = engine.laneX(tick);
        this.y = engine.laneY(slot);
      }
      if (engine.getTick() > tick + 6 && !homing) {
        this.destroyed = true;
        bus_default.off("mine", mineFn);
      }
      if (engine.closeToShip(this.x, this.y, 1.4)) {
        this.destroyed = true;
        bus_default.off("mine", mineFn);
        bus_default.emit("mineral", value);
      }
    };
    this.render = (ctx2) => {
      var s = engine.laneScale();
      if (value == 1) {
        drawMineral(ctx2, this.x, this.y, anim, s * 0.4);
      } else if (value == 3) {
        drawMineral(ctx2, this.x - s / 3, this.y, anim, s * 0.3);
        drawMineral(ctx2, this.x + s / 3, this.y - s / 2, anim, s * 0.3);
        drawMineral(ctx2, this.x + s / 3, this.y + s / 2, anim, s * 0.3);
      } else if (value == 7) {
        for (let i = 0; i < 6; i++) {
          drawMineral(ctx2, this.x + Math.sin(i * 1.04) * s * 0.8, this.y + Math.cos(i * 1.04) * s * 0.8, anim, s * 0.25);
        }
        drawMineral(ctx2, this.x, this.y, anim, s * 0.3);
      }
    };
  }
  var mineral_default = Mineral;

  // src/projectile.js
  function Projectile(engine, x, y, targetLane, projectileType) {
    var anim = 0;
    this.x = x;
    this.y = y;
    var trail = [];
    this.update = (dT) => {
      anim += dT * 1;
      if (projectileType == 5) {
        this.x += dT * width() * (1 - anim / 0.35);
        if (anim > 0.35) {
          get().forEach((g2) => {
            if (g2.obstacle) {
              g2.destroyed = true;
              bus_default.emit("poof", { x: g2.x, y: g2.y, color: [255, 50, 50], size: 1, t: 0.5 });
            }
          });
          var w2 = width(), h2 = height(), n = Math.sqrt(w2 * h2) / 20;
          for (let i = 0; i < n; i++) {
            bus_default.emit("poof", { x: Math.random() * w2, y: Math.random() * h2, color: [255, 244, 50], size: Math.random() * 1 + 1, t: Math.random() * 0.4 + 0.4 });
          }
          bus_default.emit("boom");
          this.destroyed = true;
        }
      } else if (projectileType != 2) {
        if (projectileType != 4) {
          this.x += dT * width() / 2;
        } else {
          var angle = Math.sin(Date.now() / 30) * 0.4;
          if (this.homing && !this.homing.destroyed) {
            angle += Math.atan2(this.homing.y - this.y, this.homing.x - this.x);
          }
          this.y += dT * width() * 0.8 * Math.sin(angle);
          this.x += dT * width() * 0.8 * Math.cos(angle);
        }
        if (anim > 4) {
          this.destroyed = true;
        }
        if (engine.collideTargets(this.x, this.y, 1.5)) {
          this.destroyed = true;
          bus_default.emit("boom");
          if (projectileType == 1) {
            bus_default.emit("poof", { x: this.x, y: this.y, color: [255, 200, 100], size: 1, t: 0.5 });
          }
          if (projectileType == 3) {
            bus_default.emit("poof", { x: this.x, y: this.y, color: [100, 255, 100], size: 1, t: 0.5 });
          }
          if (projectileType == 4) {
            bus_default.emit("poof", { x: this.x, y: this.y, color: [255, 200, 140], size: 0.6, t: 0.5 });
          }
        }
      } else {
        var s = engine.laneScale();
        var ly = engine.getShipY();
        var lx = engine.getShipX();
        get().forEach((g2) => {
          if (g2.obstacle) {
            var dy = ly - g2.y;
            if (dy * dy < s * s && g2.x > lx && !g2.destroyed) {
              g2.destroyed = true;

        if (items[i] != null && m >= items[i].price) {
          if (x > bx - cs / 2 && x < bx + cs / 2 && y > h2 * 0.4 - cs * 3 / 4 && y < h2 * 0.4 + cs * 3 / 4) {
            add(new playedcard_default(bx, h2 * 0.35, items[i], cs));
            persist_default.addMineral(-items[i].price);
            merchantText = items[i].description;
            bus_default.emit("buy");
            if (evtType == 4 || items[i].useNow) {
              items[i].use();
            } else {
              persist_default.addToDeck(items[i]);
            }
            items[i] = null;
          }
        }
      }
    };
    var evtType = [];
    if (currLevel == 0) {
      evtType = pick([0, 2]);
    } else {
      evtType = pick([0, 1, 2, 3, 4]);
    }
    var items = [];
    var merchantName = "";
    var merchantGfx = drawCharWeaponTech;
    var merchantText = "";
    if (evtType == 0) {
      merchantName = "Weapon Tech";
      merchantGfx = drawCharWeaponTech;
      merchantText = pick([
        "Stop staring human! Either buy something or leave.",
        "Rockets! Laser beams! What are you looking for? I've got it all.",
        "Hey hey, don't touch the merchandise! You might hurt yourself..."
      ]);
      var selection = [cards_default[3], cards_default[4], cards_default[5], cards_default[6], cards_default[7]];
      for (let i = 0; i < 2; i++) {
        items.push(selection[parseInt(Math.random() * selection.length)]);
      }
      bus_default.on("tap", onTapCard);
    }
    if (evtType == 1) {
      merchantName = "Ship Mechanic";
      merchantGfx = drawCharShipMech;
      merchantText = pick([
        "Beep Boop - May I assist you with upgrades for that spacefaring vessel?",
        "Zip Zap - Your shield generator looks a bit flimsy. I can help with that.",
        "Wrrrrr - Do you call that piece of scrap metal a ship?"
      ]);
      var selection = [cards_default[8], cards_default[9], cards_default[10], cards_default[11], cards_default[12]];
      for (let i = 0; i < 2; i++) {
        items.push(selection[parseInt(Math.random() * selection.length)]);
      }
      bus_default.on("tap", onTapCard);
    }
    if (evtType == 2) {
      merchantName = "Street Merchant";
      merchantGfx = drawCharMerchant;
      merchantText = pick([
        "Pssst. Yeah you. You look like you could use a pumpjack for that ship.",
        "Only the best mechatronics here. Forged from the finest Worlax Steel.",
        "Got this stuff from the Gateway District... You're not a cop right?"
      ]);
      var selection = [cards_default[3], cards_default[4], cards_default[8], cards_default[9]];
      for (let i = 0; i < 2; i++) {
        items.push(selection[parseInt(Math.random() * selection.length)]);
      }
      bus_default.on("tap", onTapCard);
    }
    if (evtType == 3) {
      merchantName = "Cytox Smuggler";
      merchantGfx = drawCharSmuggler;
      merchantText = pick([
        "Sssseems like you need ssssome black market tech. Letssss sssee what I've got...",
        "Elzo Mineralsss are in short sssupply these daysss. My pricing hasss to ssslither up.",
        "This lot isn't my normal sssset of ssssuplies, but itsss much sssafer than the cccytox trade."
      ]);
      var selection = [cards_default[5], cards_default[6], cards_default[10], cards_default[11]];
      for (let i = 0; i < 2; i++) {
        items.push(selection[parseInt(Math.random() * selection.length)]);
      }
      bus_default.on("tap", onTapCard);
    }
    if (evtType == 4) {
      merchantName = "Neuro-Templar";
      merchantGfx = drawCharTemplar;
      merchantText = pick([
        "I sense your journey has experienced rough patches. A blessing will surely aid you.",
        "The Great Consciousness has a gift for you, but an exchange of minerals must be made.",
        "Words from The Cortex will pave your road to enlightenment... for a small fee."
      ]);
      var selection = [cards_default[13], cards_default[14], cards_default[15]];
      for (let i = 0; i < 2; i++) {
        var opt = parseInt(Math.random() * selection.length);
        items.push(selection[opt]);
        selection.splice(opt, 1);
      }
      bus_default.on("tap", onTapCard);
    }
    items.push(cards_default[16]);
    this.drawCost = (ctx2, txt, x, y, s, canAfford, flip = false) => {
      ctx2.font = `${s * 0.25}px monospace`;
      ctx2.textAlign = "left";
      ctx2.textBaseline = "middle";
      var tw = ctx2.measureText(txt).width;
      var mw = s * 0.061;
      var cx = (tw + mw * 2) / 2;
      if (flip) {
        ctx2.fillStyle = "#fff";
        ctx2.fillText(txt, x - mw * 1 - cx, y + s);
        drawMineral(ctx2, x - mw * 0 + cx, y + s - mw * 0.3, 0.785, s * 0.08);
      } else {
        ctx2.fillStyle = "#f3f";
        drawMineral(ctx2, x + mw / 2 - cx, y + s, 0.785, s * 0.08);
        ctx2.fillText(txt, x + mw * 3 - cx, y + s);
      }
      if (!canAfford) {
        ctx2.save();
        ctx2.fillStyle = "rgba(255,0,0,0.7)";
        ctx2.translate(x, y + s);
        ctx2.rotate(0.1);
        ctx2.fillRect(-s * 0.5, -1, s, 3);
        ctx2.rotate(-0.2);
        ctx2.fillRect(-s * 0.5, -1, s, 3);
        ctx2.restore();
      }
    };
    this.render = (ctx2) => {
      var w2 = width();
      var h2 = height();
      var m = persist_default.getMinerals();
      var hs = persist_default.getHandSize();
      var me = persist_default.getMaxEnergy();
      var ms = persist_default.getMaxShield();
      drawCharPlayer(ctx2);
      merchantGfx(ctx2);
      drawDialogBox(ctx2, merchantName, merchantText);
      var us = Math.min(h2 * 0.04, w2 * 0.04);
      ctx2.textAlign = "left";
      ctx2.textBaseline = "middle";
      ctx2.font = `${us}px monospace`;
      drawMineral(ctx2, us, h2 * 0.71, 0.785, us * 0.3);
      ctx2.fillStyle = "#f3f";
      ctx2.fillText(`${m} minerals`, us * 1.7, h2 * 0.71);
      drawDeck(ctx2, us, h2 * 0.71 - us, us * 0.2);
      ctx2.fillStyle = "#999";
      ctx2.fillText(`${hs} cards in hand`, us * 1.7, h2 * 0.71 - us);
      drawShield(ctx2, us, h2 * 0.71 - us * 2, us * 0.4, true);
      ctx2.fillStyle = "#3ff";
      ctx2.fillText(`${ms} shields`, us * 1.7, h2 * 0.71 - us * 2);
      drawEnergy(ctx2, us - us * 0.325, h2 * 0.71 - us * 3.45, us * 0.8, true);
      ctx2.fillStyle = "#ff3";
      ctx2.fillText(`${me} energy`, us * 1.7, h2 * 0.71 - us * 3);
      var cs = Math.min(Math.max(h2 * 0.1, w2 * 0.17), h2 * 0.18);
      for (let i = 0; i < items.length; i++) {
        if (items[i] != null) {
          var bx = w2 / 2 + (i - (items.length - 1) / 2) * (cs + w2 * 0.12);
          drawCard(ctx2, bx, h2 * 0.35, cs, items[i], false, 1);
          if (items[i].price >= 0) {
            this.drawCost(ctx2, `${items[i].price}`, bx, h2 * 0.35, cs, m >= items[i].price);
          } else {
            this.drawCost(ctx2, `Earn ${-items[i].price}`, bx, h2 * 0.35, cs, m >= items[i].price, true);
          }
        }
      }
    };
  }

  // src/gameover.js
  function GameOver() {
    var currLevel = persist_default.getLevel();
    add(new text_default("SHUTTLEDECK", () => width() / 2, () => height() * 0.2, "#fff", 1, "center"));
    add(new text_default("Game Over", () => width() / 2, () => height() * 0.35, "#f55", 1, "center"));
    add(new text_default(`Exploded approaching planet ${planets[currLevel]}`, () => width() / 2, () => height() * 0.6, "#f55", 0.4, "center"));
    add(new text_default("[ Press to retry ]", () => width() / 2, () => height() * 0.8, "#777", 0.5, "center"));
    var fn = () => {
      bus_default.emit("transition-scene", 1);
      bus_default.off("tap", fn);
    };
    bus_default.on("tap", fn);
    this.render = (ctx2) => {
      var w2 = width();
      var h2 = height();
      var uiScale = Math.min(h2 * 0.03, w2 * 0.03);
      drawStars(ctx2, -Date.now() * 0.03, 0, 3, 0);
      ctx2.lineWidth = uiScale * 0.2;
      ctx2.strokeStyle = "#555";
      ctx2.beginPath();
      ctx2.moveTo(w2 / 2 - w2 * 14 / 36, h2 / 2);
      ctx2.lineTo(w2 / 2 + w2 * 14 / 36, h2 / 2);
      ctx2.stroke();
      for (let i = 0; i < planets.length + 1; i++) {
        var x = (i - 7) * w2 / 18 + w2 / 2;
        if (i <= currLevel) {
          ctx2.beginPath();
          ctx2.arc(x, h2 * 0.5, uiScale * 0.6, 0, 6.29);
          ctx2.fillStyle = "#fff";
          ctx2.fill();
        } else {
          ctx2.beginPath();
          ctx2.arc(x, h2 * 0.5, uiScale * 0.5, 0, 6.29);
          ctx2.fillStyle = "#000";
          ctx2.strokeStyle = "#f55";
          ctx2.fill();
          ctx2.stroke();
        }
      }
    };
  }

  // src/win.js
  function Win() {
    add(new text_default("Planet Korva-6", () => width() * 0.03, () => width() * 0.05, "#fff", 0.5, "left"));
    add(new text_default("Package Delivered!", () => width() / 2, () => height() / 2, "#5f5", 0.6, "center"));
    add(new startbutton_default("Main Menu"));
    bus_default.on("start", () => {
      bus_default.emit("transition-scene", 0);
    });
    this.render = (ctx2) => {
      var uiScale = height() * 0.3;
      drawCharPlayer(ctx2);
      drawCharZoren(ctx2, "#f55");
      drawDialogBox(
        ctx2,
        "Professor Quinn",
        "Is that a Xenotransponder?? My brother Zorn must have sent this. Thank you, Courier!"
      );
    };
  }

  // src/scene.js
  function init2() {
    bus_default.emit("scene", 0);
  }
  function transition2(s) {
    bus_default.emit("txn");
    bus_default.on("txn-done", () => {
      bus_default.emit("scene", s);
      add(new transition(0.9, false));
      for (let i = 0; i < width(); i += width() * 0.01) {
        add(new Steam(i, height() / 2));
      }
    });
    get().forEach((go) => {
      go.update = void 0;
    });
    add(new transition(0.4, true));
  }
  (() => {
    var scene = 0;
    var sceneConfig = (sceneNum) => {
      scene = sceneNum;
      bus_default.clear();
      bus_default.on("scene", sceneConfig);
      bus_default.on("transition-scene", transition2);
      audio_default.stopMusic();
      audio_default.setup();
      clear();
      if (scene == 0) {
        add(new MainMenu());
      }
      if (scene == 1) {
        add(new Intro());
        audio_default.music();
      }
      if (scene == 2) {
        add(new Engine());
        audio_default.bgRocket();
      }
      if (scene == 3) {
        add(new PlanetEvent());
        audio_default.music();
      }
      if (scene == 4) {
        add(new GameOver());
      }
      if (scene == 5) {
        add(new Win());
      }
    };
    bus_default.on("scene", sceneConfig);
  })();

  // src/input.js
  function init3() {
    const isMobile = () => /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    window.addEventListener("touchstart", (evt) => {
      evt.stopPropagation();
      bus_default.emit("tap", { x: evt.touches[0].clientX, y: evt.touches[0].clientY });
    });
    window.addEventListener("mousedown", (evt) => {
      evt.preventDefault();
      evt.stopPropagation();
      if (!isMobile()) {
        bus_default.emit("tap", { x: evt.x, y: evt.y });
      }
    });
    window.addEventListener("mousemove", (evt) => {
      evt.preventDefault();
      evt.stopPropagation();
      if (isMobile()) {
        bus_default.emit("move", { x: -1, y: -1 });
      } else {
        bus_default.emit("move", { x: evt.x, y: evt.y });
      }
    });
  }

  // src/main.js
  init2();
  init3();
  init();
  (() => {
    var canvas2 = document.createElement("canvas");
    canvas2.width = 64;
    canvas2.height = 64;
    document.body.appendChild(canvas2);
    var ctx2 = canvas2.getContext("2d");
    ctx2.fillStyle = "#000";
    ctx2.fillRect(0, 0, 64, 64);
    ctx2.strokeStyle = "#fa3";
    ctx2.lineWidth = 2;
    ctx2.lineJoin = "round";
    ctx2.lineCap = "round";
    ctx2.strokeRect(0, 0, 64, 64);
    ctx2.translate(31, 29);
    cards_default[3].glyph(ctx2, 82, 0.05);
    var link = document.querySelector("link[rel~='icon']");
    link.href = canvas2.toDataURL();
    document.body.removeChild(canvas2);
  })();
  (() => {
    var lastTime = Date.now();
    var removeQueue = [];
    var noop = () => {
    };
    var gameloop = () => {
      var currTime = Date.now();
      var dT = (currTime - lastTime) * 1e-3;
      if (dT > 0.3) {
        dT = 0.3;
      }
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, width(), height());
      removeQueue.length = 0;
      get().forEach((g2) => {
        (g2.ecs || []).forEach((u) => u(dT));
        (g2.update || noop)(dT);
        (g2.render || noop)(ctx);
        if (g2.destroyed) {
          removeQueue.push(g2);
        }
      });
      removeQueue.forEach((x) => remove(x));
      lastTime = currTime;
      requestAnimationFrame(gameloop);
    };
    gameloop();
  })();
})();
</script></html>
